name: master

on:
  push:
    branches:
      - master

jobs:
  deploy_containers:
    name: Build and deploy container images
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Identify release build
        run: |
          # The release workflow will push :latest for tagged revisions
          if git describe --exact-match --tags --match '*.*'; then
              echo "PUSH_MASTER=false" >> $GITHUB_ENV
          else
              echo "PUSH_MASTER=true" >> $GITHUB_ENV
          fi
      - name: Set up docker build
        uses: ./.github/actions/docker-init
        with:
          deploy-user: ${{ secrets.PACKAGE_DEPLOY_USER }}
          deploy-token: ${{ secrets.PACKAGE_DEPLOY_TOKEN }}
      - name: Build kas image
        uses: docker/build-push-action@v5
        if: ${{ env.PUSH_MASTER }}
        with:
          context: /home/runner/kas-clone
          platforms: linux/amd64,linux/arm64
          build-args: |
            SOURCE_DATE_EPOCH=${{ env.SOURCE_DATE_EPOCH }}
            DEBIAN_TAG=${{ env.DEBIAN_TAG }}
          outputs: type=registry,rewrite-timestamp=true
          tags: ghcr.io/siemens/kas/kas
      - name: Build kas-isar image
        uses: docker/build-push-action@v5
        if: ${{ env.PUSH_MASTER }}
        with:
          context: /home/runner/kas-clone
          target: kas-isar
          platforms: linux/amd64,linux/arm64
          build-args: |
            SOURCE_DATE_EPOCH=${{ env.SOURCE_DATE_EPOCH }}
            DEBIAN_TAG=${{ env.DEBIAN_TAG }}
          outputs: type=registry,rewrite-timestamp=true
          tags: ghcr.io/siemens/kas/kas-isar
